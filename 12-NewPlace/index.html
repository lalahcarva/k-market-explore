<!DOCTYPE html>
<html lang="en">
<head>

     <!--Bootstrap link must go above my overrides-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="../styles.css" rel="stylesheet">
    <link href="new-place-styles.css" rel="stylesheet">

</head>

  <body>
    <!--Start header with te=he menu bar-->
    <header class="bg-custom">
        <nav class="navbar navbar-expand-lg navbar-light">
            <menu class="container-fluid">
                <a class="navbar-brand" href= "../01-Home/index.html">KENSINGTON EXPLORER</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav" aria-label="menu links">
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                            <div class="navbar-nav" aria-label="menu links">
                                <a id="nav-link" href="../01-Home/index.html">HOME</a>
                                <a id="nav-link" href="../03-Explore/explore.html">EXPLORE</a>
                                <a id="nav-link" href="../02-About/">ABOUT</a>
                                <a id="nav-link" style="color:  #FF4223;" href="../03-Explore/explore.html">add a new place</a>
                            </div>                
                        </div>
                    </div>
                </div>
            </menu>
        </nav>
    </header>
<!--End header with the menu bar-->

    <main>
      
        <form id="new-place-form">
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name of the place">
            </div>
            <div class="form-group">
                <label for="new-place-description">Description</label>
                <textarea class="form-control" id="new-place-description" rows="4"></textarea>
            </div>

            <div class="form-group input-container" id="input-address-container">
                <label for="input-address">Address</label>
                <input type="text" class="form-control" id="input-address" placeholder="Insert address">
                <div id="clear-button"></div>
            </div>
            <!-- <div class="form-group input-container" id="input-address-container"> -->


            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Food</option>
                    <option>Shops</option>
                    <option>Art</option>
                    <option>Architecture</option>
                    <option>Others</option>
                </select>
            </div>
    
            <div class="form-group input-container">
                <label for="upload-file">Images</label>
                <input type="file" class="form-control" id="upload-file">
            </div>

            <button type="submit" class="submit-button">submit</button>
        </form>

    </main>

    <footer>
        <section class="footer">
        </section>
    </footer>

<!--Bootstrap JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="script.js"></script>

  </body>
</html>
